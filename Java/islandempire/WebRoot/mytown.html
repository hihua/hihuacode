			function getMyTowns() {

			function getFinishTime(buildingQueues, buildingId, lines) {
				if (buildingQueues == null)
					return "";
				
				var finishTime = "";
				$.each(buildingQueues, function(idx, buildingQueue) {
					if (lines) {
						var linesEvents = buildingQueue.lines_events;
						if (linesEvents != null) {
							$.each(linesEvents, function(idx, linesEvent) {
								if (linesEvent.building_id == buildingId) {
									var date = new Date(buildingQueue.finish_time * 1000);
									finishTime = date.pattern("yyyy-MM-dd HH:mm:ss");
								}
							});						
						}					
					} else {
						if (buildingQueue.building_id == buildingId) {
							var date = new Date(buildingQueue.finish_time * 1000);
							finishTime = date.pattern("yyyy-MM-dd HH:mm:ss");
						}
					}					
				});
				
				return finishTime;
			}
			
			function getBuildingDesc(buildings, buildingQueues) {
				var html = ""; 
				$.each(buildings, function(idx, building) {										
					if (building.building_type == 2 || building.building_type == 5 || building.building_type == 6 || building.building_type == 7 || building.building_type == 8) {
						var lines = building.lines;
						var i = 1;
						if (lines != null) {
							$.each(lines, function(idx, line) {	
								var status = line.status;
								if (status == "upgrading") {
									var finishTime = getFinishTime(buildingQueues, line.id, true);
									html += "<tr>";
									html += "<td width=\"50%\" height=\"25\">";
									html += getBuildingName(building.building_type);
									html += i;
									html += "&nbsp;正在升级&nbsp;";										
									html += "Lv" + line.level + " -> " + "Lv" + (line.level + 1);
									html += "</td>";
									html += "<td>" + finishTime + "</td>";
									html += "</tr>";
								}
								
								i++;
							});
						}						
					} else {
						var status = building.status;
						if (status == "upgrading") {
							var finishTime = getFinishTime(buildingQueues, building.id, false);
							html += "<tr>";
							html += "<td width=\"50%\" height=\"25\">";
							html += getBuildingName(building.building_type);
							html += i;
							html += "&nbsp;正在升级&nbsp;";										
							html += "Lv" + building.level + " -> " + "Lv" + (building.level + 1);
							html += "</td>";
							html += "<td>" + finishTime + "</td>";
							html += "</tr>";
						}					
					}
				});
				
				return html;
			}
			
			function getTrainingDesc(soldiers) {
				var html = ""; 
				$.each(soldiers, function(idx, soldier) {
					var training = soldier.training_queue;
					if (training != null) {
						var date = new Date(training.finish_time * 1000);
						var finishTime = date.pattern("yyyy-MM-dd HH:mm:ss");						
						html += "<tr>";
						html += "<td width=\"50%\" height=\"25\">";
						html += getSoldiersName(soldier.name);					
						html += "&nbsp;正在训练&nbsp;";										
						html += training.count;
						html += "</td>";
						html += "<td>" + finishTime + "</td>";
						html += "</tr>";					
					}									
				});
				
				return html;
			}
			
			function getBattleDesc(battleQueues) {
				var html = "";
				if (battleQueues != null) {
					$.each(battleQueues, function(idx, battle) {
						var date = new Date(battle.arrive_time * 1000);
						var finishTime = date.pattern("yyyy-MM-dd HH:mm:ss");					
						html += "<tr>";
						html += "<td width=\"50%\" height=\"25\">";
						html += "攻击&nbsp;";						
						if (battle.mission == 1) {							
							html += battle.to_town_id + "&nbsp;" + battle.to_town_name;
							html += "(" + battle.to_x + "," + battle.to_y + ")" + "&nbsp;";
							html += "Lv: " + battle.to_level + "&nbsp;";
							html += "途中";
						} else
							html += "返回";
							
						html += "</td>";
						html += "<td>" + finishTime + "</td>";
						html += "</tr>";

						if (army != null && army.infantry != null)
							tmp += getSoldiersName("infantry") + ":&nbsp;" + army.infantry + "&nbsp;&nbsp;";						
						
						if (army != null && army.scout != null)

							html += tmp;

							html += "</tr>";
						}												 				
					});
				}

			}

				if (soldierName == "destroyer")
					return "火炮舰";
					
				return "";

						tmp += "<td width=\"60%\" height=\"30px\" style=\"padding-left:5px;padding-right:5px\"><a href=\"#\" onclick=\"bodyShow(" + message.id + ");return false;\" class=\"AdminToolsLink1\">" + message.subject + "</a></td>";
						tmp += "<td rowspan=\"2\" align=\"center\">";
						tmp += "<table width=\"180\" cellpadding=\"0\" cellspacing=\"0\" border=\"0\">";
						tmp += "<tr>";
						tmp += "<td align=\"center\" height=\"25px\">" + message.from + " -> " + message.to + "</td>";
						tmp += "</tr>";
				        tmp += "<tr>";
				        tmp += "<td align=\"center\" height=\"25px\">" + created_at + "</td>";
				        tmp += "</tr>";
				        tmp += "</table>";
				        tmp += "</td>";
				        tmp += "</tr>";
				        tmp += "<tr>";		            
				        tmp += "<td height=\"25px\" style=\"padding-left:5px;padding-right:5px;\">" + message.to + "</td>";
				        tmp += "</tr>";
				        
				        var found = false;
				        for (var i = 0;i < MyMessages.length;i++) {
				        	if (message.id == MyMessages[i]) {
				        		found = true;
				        		break;		          
				        	}  
				        }
				        
				        if (!found)
				        	tmp += "<tr id=\"body_" + message.id + "\" style=\"display:none\">";
				        else
				        	tmp += "<tr id=\"body_" + message.id + "\">";
				        	
				        var body = "";
				        if (message.body != null) {
				        	body = message.body;
				        	body = body.replace(/\n/g, "<br/>");				        	
				        }
				        	
				        tmp += "<td height=\"25px\" style=\"padding-left:5px;padding-right:5px;padding-top:5px;padding-bottom:5px;\" colspan=\"2\">" + body + "</td>";
				        tmp += "</tr>";
				        tmp += "</table>";
				        tmp += "<br />";	
					});
				}
				
				var html = "";
				html += "<table width=\"500\" align=\"center\" cellpadding=\"0\" cellspacing=\"0\" border=\"0\">";
				html += "<tr>";
				html += "<td align=\"right\" style=\"padding-right:5px\"><a href=\"messages.html?username=" + username + "&to=" + username + "&page=1\" target=\"_blank\" class=\"AdminToolsLink2\">[更多]</a></td>";
				html += "</tr>";
				html += "</table>";
				html += tmp;
				
				var div = "messages";				
			    $("#" + div).html(html);				
			}
			
			function bodyShow(id) {				
				if ($("#body_" + id).css("display") == "none") {												
					$("#body_" + id).show();					
					MyMessages.push(id);					
				} else {
					$("#body_" + id).hide();
					var index = -1;
			        for (var i = 0;i < MyMessages.length;i++) {
			        	if (id == MyMessages[i]) {
			        		index = i;
			        		break;		          
			        	}  
			        }
			        
			        if (index != -1)
			        	MyMessages.splice(index, 1);            			            
				}				
			}
			
			function getMessageType(type) {
				switch (type) {
					case 0:
						return "联盟";
						
					case 1:
						return "运输";
						
					case 3:
						return "战斗";
						
					case 5:
						return "系统";
						
					default:
						return "";		
				}			
			}
			
			function getIsland() {
				var x = $("#x").val();
				var y = $("#y").val();
				
				if (x.length == 0 || y.length == 0)
					return;
					
				if (y.length == 1)
					y = "00" + y;
					
				if (y.length == 2)
					y = "0" + y;
					
				requestIsland(x, y, setIsland);
			}
			
			function setIsland(json) {
				var island = json.island;
				if (island == null)
					return;				
				
				var towns = island.towns;
				if (towns == null)
					return;				
								
				var total = 0;
				var html = "";
				html += "<table width=\"500\" align=\"center\" cellpadding=\"0\" cellspacing=\"0\" border=\"1\" class=\"Table1\">";
												
				var list = "";
				$.each(towns, function(idx, town) {					
					total++;
					var id = town.id;
					var name = town.name;					
					var level = town.level;
					var cityStatus = town.city_status;
					
					html += "<tr>";
					html += "<td>";
					html += "<table width=\"100%\" cellpadding=\"0\" cellspacing=\"0\" border=\"0\" class=\"Table1\">";	
											
					if (town.type == "Town") {			
						var cityAttackLevel = town.city_attack_level;
						var ownerName = town.owner_name;
						var ownerId = town.owner_id;						
						
						var href = "<a href=\"city.html?userid=" + ownerId + "&username=" + ownerName + "&townid=" + id + "\" target=\"_blank\" class=\"AdminToolsLink2\">" + ownerName + "</a>";
						
						html += "<tr>";
						html += "<td width=\"60\" height=\"30\" align=\"center\">" + id + "</td>";
						html += "<td width=\"120\" height=\"30\" align=\"center\">" + name + "</td>";
						html += "<td width=\"30\" height=\"30\" align=\"center\">Lv: " + level + "</td>";	
						html += "<td width=\"80\" height=\"30\" align=\"center\">" + href + "</td>";
						html += "<td width=\"60\" height=\"30\" align=\"center\">" + ownerId + "</td>";
						html += "<td width=\"130\" height=\"30\" align=\"center\">" + cityAttackLevel + "</td>";
						html += "<td width=\"20\" height=\"30\" align=\"center\">" + cityStatus + "</td>";
						html += "</tr>";		
					} else {
						var color = "#FF0000";
						var finishTime = town.finish_time;
						var date = new Date(finishTime * 1000);
						dateTime = date.pattern("yyyy-MM-dd HH:mm:ss");
						
						html += "<tr>";
						html += "<td width=\"60\" height=\"30\" align=\"center\"><span style=\"color:" + color + "\">" + id + "</span></td>";
						html += "<td width=\"120\" height=\"30\" align=\"center\"><span style=\"color:" + color + "\">" + name + "</span></td>";
						html += "<td width=\"30\" height=\"30\" align=\"center\"><span style=\"color:" + color + "\">" + level + "</span></td>";	
						html += "<td width=\"80\" height=\"30\" align=\"center\">&nbsp;</td>";
						html += "<td width=\"60\" height=\"30\" align=\"center\">&nbsp;</td>";
						html += "<td width=\"130\" height=\"30\" align=\"center\"><span style=\"color:" + color + "\">" + dateTime + "</span></td>";
						html += "<td width=\"20\" height=\"30\" align=\"center\"><span style=\"color:" + color + "\">" + cityStatus + "</span></td>";
						html += "</tr>";
					}
										
					html += "</table>";
					html += "</td>";
					html += "</tr>";
				});
				
				html += "</table>";
				
				if (total > 0)
					$("#island").html(html);
			}
							
			getMyTowns();
			getMyMessage();
		</script>
	</body>
</html>
